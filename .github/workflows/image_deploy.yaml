name: Image Service Docker Build and Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with: 
        node-version: ${{ matrix.node-version }}

    - name: install and test
      run: |
        cd backend
        cd productService 
        npm install && npm test
      env: 
        DBHOST: ${{ secrets.DBHOST }}
        TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
        JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}


  build-and-push:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ds-project-image:latest -f backend/imageService/Dockerfile backend/imageService
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ds-project-image:latest -f backend/imageService/Dockerfile backend/imageService
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ds-project-image:latest
      env:
        DOCKER_CLI_ACI: 1
        CONTAINER: oci
        MONGO_URI: ${{ secrets.MONGO_URI }}
        JWT_EXPIRES: ${{ secrets.JWT_EXPIRES_IN }}
        JWT_SECRET: ${{ secrets.TOKEN_SECRET }}

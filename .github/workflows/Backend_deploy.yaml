name: Auth Service Docker Build and Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Run Tests
      run: mvn test
      working-directory: Backend/authService


  build-and-push:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proclient:latest -f Backend/Dockerfile Backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/proclient:latest
      env:
        DOCKER_CLI_ACI: 1
        CONTAINER: oci
name: Auth Service Docker Build and Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with: 
        node-version: ${{ matrix.node-version }}

    - name: NPM install, build and test
      run: |
        cd Backend
        npm install
        npm run 
        npm test
      env: 
        DBHOST: ${{ secrets.DBHOST }}
        TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
        JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
      working-directory: Backend/authService


  build-and-push:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ds-project-auth:latest -f Backend/Dockerfile Backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ds-project-auth:latest
      env:
        DOCKER_CLI_ACI: 1
        CONTAINER: oci